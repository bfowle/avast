<h3>Datacenters</h3>
<div class="grid grid-pad">
  <div *ngFor="#dc of datacenters" class="col-1-4" (click)="setDatacenter(d)">
    <div class="module">
      <h4>{{dc}}</h4>
    </div>
  </div>
</div>

<div *ngIf="nodes">
  <h3>Nodes</h3>
  <div class="grid grid-pad">
    <div *ngFor="#n of nodes" class="col-1-4" (click)="gotoNode(n.node)">
      <div class="module">
        <h4>{{n.node}}</h4>
        <h6>{{n.address}}</h6>
      </div>
    </div>
  </div>
</div>
